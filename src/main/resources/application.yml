server:
  port: 8081

custom:
  redisURL: 192.168.1.31
  redis: true
  userInfo: false

logging:
  file:
    # 一旦日志文件大于10MB，这个日志文件就会被加上日期归档，原文清空重新开始记录日志
    max-size: 10MB
    name: /spring_water/logs/app.water.log
spring:
  mvc:
    date-format: yyyy-MM-dd
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/busdata
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    # druid初始化参数配置start
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j2
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    # druid初始化参数配置end
  cache:
    type: ehcache
    redis:
      time-to-live: 300000 #毫秒
  redis:
    host: 192.168.31.10
    port: 6379
    password: 123456@abc.com
    timeout: 300 #秒
    database: 0


mybatis:
  #xml映射版才需要配置，纯注解版本不需要
  mapper-locations: classpath:mapper/*.xml #指定sql映射文件的位置
pagehelper:
  reasonable: true
  support-methods-arguments: true
  params: count=countsql
  helper-dialect: mysql
