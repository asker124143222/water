<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eui/index.css">
    <script src="vue/vue.js"></script>
    <script src="vue/axios.js"></script>
    <script src="eui/index.js"></script>
</head>
<style>
    .el-table .warning-row {
        background: oldlace;
    }

    .el-table .success-row {
        background: wheat;
    }
</style>

<body>
    <div id="app">
        <!-- 弹出表单 -->
        <el-dialog title="新增" :visible.sync="dialogFormVisible" :close-on-click-modal="false">
            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="登录名">
                    <el-input v-model="form.username"></el-input>
                </el-form-item>
                <el-form-item label="姓名">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input v-model="form.password" show-password></el-input>
                </el-form-item>
                <el-form-item label="创建时间">
                    <el-input v-model="form.createtime" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="过期时间">
                    <el-col>
                        <el-date-picker type="date" placeholder="选择日期" v-model="form.expiredDate" style="width: 100%;">
                        </el-date-picker>
                    </el-col>
                </el-form-item>
                <el-form-item label="状态">
                    <el-radio-group v-model="form.state">
                        <el-radio label="0">未认证</el-radio>
                        <el-radio label="1">正常</el-radio>
                        <el-radio label="2">用户锁定</el-radio>
                    </el-radio-group>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="onSubmit">保 存</el-button>
                    <el-button @click="dialogFormVisible=false">取 消</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>

        <!-- 按钮条 -->
        <el-row>
            <el-button icon="el-icon-search" circle></el-button>
            <el-button @click="add()" type="primary" icon="el-icon-edit" circle></el-button>
            <el-button @click="edit()"  type="success" icon="el-icon-check" circle></el-button>
            <el-button type="info" icon="el-icon-message" circle></el-button>
            <el-button type="warning" icon="el-icon-star-off" circle></el-button>
            <el-button @click="deleteData()" :disabled="idList.length > 0? false:true" type="danger"
                icon="el-icon-delete" circle></el-button>
        </el-row>
        <!-- 列表 -->
        <template>
            <el-table :data="tableData" style="width: 100%" :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
                <el-table-column type="selection" width="55">
                </el-table-column>
                <el-table-column prop="userid" label="用户id" width="80">
                </el-table-column>
                <el-table-column prop="username" label="登录名" width="100">
                </el-table-column>
                <el-table-column prop="name" label="姓名" width="100">
                </el-table-column>
                <el-table-column prop="createtime" label="创建时间" width="300">
                </el-table-column>
                <el-table-column prop="state" label="状态" width="100">
                </el-table-column>
            </el-table>
        </template>
        <!-- 分页 -->
        <el-pagination background layout="total, sizes, prev, pager, next, jumper" v-if="page.total>page.pageSize"
            :total="page.total" :page-size="page.pageSize" :current-page="page.pageNum" :page-sizes="[4, 6, ,10,50]"
            @current-change="currentChange" @size-change="handleSizeChange">
        </el-pagination>
    </div>
</body>
<script>    
    // var webPath = "http://192.168.1.100:8081";
    var webPath = "";
    var Main = {
        data() {
            return {
                // 列表
                tableData: [],
                page: {
                    pageNum: 1,
                    pageSize: 4,
                    total: 0
                },
                idList: [],

                // 表单    
                form: {
                    userid : '',
                    username: '',
                    name: '',
                    password: '',
                    email: '',
                    tel: '',
                    createtime: '',
                    expiredDate: '',
                    state: '0'
                },
                modify : false,
                dialogFormVisible: false,
                
            }
        },
        created() {
            this.getData();
        },
        methods: {
            //斑马线
            tableRowClassName({ row, rowIndex }) {
                let even = rowIndex % 2;
                // console.log("index:"+rowIndex+"  even:"+even)
                if (even === 1) {
                    return 'warning-row';
                } else {
                    return 'success-row';
                }
            },
            //获取列表数据
            getData() {
                // prefix = "http://192.168.1.100:8081"
                let url = webPath+ "/user/page/"
                    + this.page.pageNum + "/" + this.page.pageSize;
                console.log(url);
                axios.get(url)
                    .then(response => {
                        console.log(response);
                        this.tableData = response.data.list;
                        this.page.total = response.data.total;
                    })
                    .catch(err => {
                        console.log(err.message);
                    })
            },
            //删除数据
            deleteData() {
                if (this.idList.length < 1) return;
                let url = webPath+"/user";
                let ids = this.idList.toString();

                let param = { idList: ids }
                axios.delete(url, { params: param })
                    .then(response => {
                        this.getData();
                        console.log(response.data);
                    })
                    .catch(err => {
                        console.log(err.message);
                    })

            },
            //分页点击变化事件,即当前页变化等
            currentChange(current) {
                // console.log(current);
                this.page.pageNum = current;
                this.getData();
            },
            //分页尺寸变化
            handleSizeChange(val) {
                // console.log(`每页 ${val} 条`);
                this.page.pageSize = val;
                this.getData();
            },
            //多选行数据改变
            handleSelectionChange(selection) {
                // console.log(selection);
                this.idList = [];
                selection.forEach(item => {
                    this.idList.push(item.userid)
                });
                // console.log(this.idList)
            },
            //表单提交
            onSubmit() {
                let data = this.form;                
                let url = webPath+"/user"; 
                if(this.modify){
                    axios.put(url, data)
                    .then(response => {
                         console.log(response.data);
                        this.getData();
                    })
                    .catch(err => {
                        console.log(err.message);
                    });
                }else{
                    axios.post(url, data)
                    .then(response => {
                        // console.log(response.data);
                        this.getData();
                    })
                    .catch(err => {
                        console.log(err.message);
                    });
                }
              
            },
            //打开表单
            add() {
                this.modify = false;
                this.form.username = '';
                this.form.name = '';
                this.form.password = '';
                this.form.state = '0';
                this.form.createtime = '';
                this.dialogFormVisible = true;
            },
            edit() {
                if (this.idList.length != 1) {
                    return;
                }
                let url = webPath+"/user/" + this.idList.toString();
                this.modify = true;    
                axios.get(url)
                    .then(response => {                        
                        this.form = response.data;                   
                        this.form.state = response.data.state.toString();                                           
                        console.log(this.form);
                        this.dialogFormVisible = true;

                    })
                    .catch(err => {
                        console.log(err.message);
                    })

            }
        },

    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app') 
</script>

</html>
